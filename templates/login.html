<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: teal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin: 0;
        }
        
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
        a {
            color: white;
            text-align: center;
            display: block;
        }
        
        h1, h2, h3 {
            text-align: center;
            margin: 0; 
        }
        
        h2 {
            font-size: 80px; 
            color: #d8d5d2; 
            margin-bottom: 5px; 
        }
        
        h3 {
            font-size: 20px;
            color: black;
            margin-top: 1px;
            margin-bottom: 20px; 
        }
        
        h6 {
            font-size: 20px;
            color: white;
            margin-bottom: 5px; 
        }
        
        
   
    </style>
</head>
<body>
    
    
 

    <h2>Login</h2>

    <form action="/form_login" method="post">
        

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Login">
    </form>

    <h6>Don't have an account?</h6> 
    <a href="/create_account">Sign up</a>
    
    {% if error %}
    <p style="color: rgb(19, 9, 9);font-weight: bold; font-size: 18px;">{{ error }}</p>
    {% endif %}

    


    <h1>{{info}}</h1>
</body>
</html>
